<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<meta name="description" content=""/>
	<title>Album</title>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css"/>
	<link rel="stylesheet" type="text/css" href="album.css">
</head>
<body>
	<header class="header relative">
		<div class="logo">
			<div class="wrap center-block">
				<figure class="image-logo left">
					<img src="img/logo-desktop.png" width="121" height="37" alt="sfotipy"/>
				</figure>
				<div class="user right">
					<figure class="avatar round left">
					<img src="img/avatares/tefalife.jpg" alt="@tefalife" width="38" height="38"/>
					</figure>
					<span class=" left username">@tefalife</span>
				</div>
				<div class="search right relative">
					<span class="icon-search"></span>
					<!--<form>-->
						<input type="text" placeholder="Search Songs"class="input"/>
						<span class="close-icon">x</span>
					<!--</form>-->
				</div>
			</div>
		</div>
		<nav class="menu">
			<ul class="list wrap center-block">
				<li class="item">
					<a href="#">Profile</a>
				</li>
				<li class="item">
					<a href="#">Settings</a>
				</li>
				<li class="item">
					<a href="#">Play Lists</a>
				</li>
				<li class="item">
					<a href="#">Play Lists</a>
				</li>
			</ul>
		</nav>
		<div class="title">
			<span>Top Hits</span>
		</div>
	</header>
	<section class="playing small medium large">
		<div class="music">
			<figure class="image relative">
				<a href="#" class="button-menu icon-menu"></a>
				<img src="img/songs/test-playing.jpg" width="320" height="320" alt="Paradise"/>
				<div class="actions padding right-text">
						<a href="#" class="action icon-add"></a>
						<a href="#" class="action icon-love"></a>
						<a href="#" class="action icon-share"></a>
				</div>
			</figure>
			<div class="player padding">
				<div class="progress">
					<span class="min">0:45</span>
					<div class="total">
						<div class="state">
							<div class="circle">
								
							</div>
						</div>
					</div>
					<span class="max">4:10</span>
				</div>
				<div class="play padding-tb center-text">
					<a href="" class="action gray icon-prev gray"></a>
					<a href="" class="action gray icon-play gray"></a>
					<a href="" class="action gray icon-next gray"></a>
					<a href="" class="action gray icon-random gray"></a>
					<a href="" class="action gray icon-vol gray"></a>
				</div>
			</div>
				
		</div>
		<div class="playlist padding padding_bt">
				<div class="datos border-bottom">
					<p class="name_song">
						Come Get It Bae
					</p>
					<p class="author">
						Pharrell Williams
					</p>
				</div>
					
			<ul class="list icons">
				<li class="item border-bottom">
					<span class="name">Love letters</span>
					<span class="right">
						<a href="#" class="action icon-add gray"></a>
						<a href="#" class="action icon-love gray"></a>
						<a href="#" class="action icon-share gray"></a>
					</span>
				</li>
				<li class="item border-bottom">
					<span class="name">Rude</span>
					<span class="right">
						<a href="#" class="action icon-add gray"></a>
						<a href="#" class="action icon-love gray"></a>
						<a href="#" class="action icon-share gray"></a>
					</span>
				</li>
				<li class="item border-bottom">
					<span class="name">Happy</span>
					<span class="right">
						<a href="#" class="action icon-add gray"></a>
						<a href="#" class="action icon-love gray"></a>
						<a href="#" class="action icon-share gray"></a>
					</span>
				</li>
				<li class="item border-bottom">
					<span class="name">Love Runs Out</span>
					<span class="right">
						<a href="#" class="action icon-add gray"></a>
						<a href="#" class="action icon-love gray"></a>
						<a href="#" class="action icon-share gray"></a>
					</span>
				</li>
				<li class="item border-bottom">
					<span class="name">Changes</span>
					<span class="right">
						<a href="#" class="action icon-add gray"></a>
						<a href="#" class="action icon-love gray"></a>
						<a href="#" class="action icon-share gray"></a>
					</span>
				</li>
				<li class="item border-bottom">
					<span class="name">Problem</span>
					<span class="right">
						<a href="#" class="action icon-add gray"></a>
						<a href="#" class="action icon-love gray"></a>
						<a href="#" class="action icon-share gray"></a>
					</span>
				</li>
				<li class="item border-bottom">
					<span class="name">Sing</span>
					<span class="right">
						<a href="#" class="action icon-add gray"></a>
						<a href="#" class="action icon-love gray"></a>
						<a href="#" class="action icon-share gray"></a>
					</span>
				</li>
			</ul>
		</div>
	</section>
	<footer>
			<div class="center-block wrap">
			<a href="#"><span class="icon-sfotipy white"></span></a>
		<div class="final right">
			<a href="#"><span class="about white decoration ">about us</span></a>
			<a href="#"><span class="legal white decoration">legal</span></a>
		</div>
			</div>
			<div class="final_one right">
			<a href="#"><span class="about white decoration">about us</span></a>
			<a href="#"><span class="legal white decoration">legal</span></a>
			</div>
	</footer>
</body>
</html>
